<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Information Form</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Include jQuery and jQuery QR Code Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Enter Vehicle Information</h1>
        <form id="vehicleForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="vehicleNo">Vehicle No:</label>
            <input type="text" id="vehicleNo" required>

            <label for="eucNo">EUC No:</label>
            <input type="text" id="eucNo" required>

            <label for="vehicleName">Vehicle Name:</label>
            <input type="text" id="vehicleName" required>

            <label for="chassisNo">Chassis No:</label>
            <input type="text" id="chassisNo" required>

            <label for="engineNo">Engine No:</label>
            <input type="text" id="engineNo" required>

            <label for="certificateDate">Certificate Date:</label>
            <input type="date" id="certificateDate" required>

            <button type="button" id="generateQRCode">Generate QR Code</button>
            <div id="qrcode" style="margin-top: 20px;"></div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
